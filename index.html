<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      background: black;
      color: white;
      padding: 25px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: 2px;
    }

    header p {
      margin: 5px 0 0;
      color: #ccc;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .card {
      background: white;

      text-align: center;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .card p {
      margin: 5px 0;
      color: #555;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: black;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #333;
    }

    .cart {
      background: white;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
    }
  </style>
</head>

<body>

<header>
  <h1>ANM LUXE</h1>

<section class="products">
  <div class="card">
    <img src="https://via.placeholder.com/300x200">
    <h3>Luxury T-Shirt</h3>

  </div>

  <div class="card">

  <div class="card">

</section>

<div class="cart">
  <h2>ðŸ›’ Cart</h2>

  <button onclick="alert('Stripe payment coming soon')">Pay with Stripe</button>
  <br><br>
  <button onclick="alert('PayPal payment coming soon')">Pay with PayPal</button>

<footer>

<script>
  let cart = [];
  let total = 0;

  function addToCart(name, price) {
    cart.push({name, price});
    total += price;
    renderCart();
  }

  function renderCart() {
    const list = document.getElementById("cartItems");
    list.innerHTML = "";
    cart.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.name} â€“ â‚¹${item.price}`;
      list.appendChild(li);
    });
    document.getElementById("total").textContent = "Total: â‚¹" + total;
  }
</script>
