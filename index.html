<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ANM LUXE – Premium Clothing & Shoes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f5f5f5; }
    header { background:black; color:white; padding:25px; text-align:center; }
    header h1 { margin:0; letter-spacing:2px; }
    .products {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:20px;
      padding:30px;
    }
    .card {
      background:white;
      padding:15px;
      border-radius:10px;
      box-shadow:0 5px 15px rgba(0,0,0,0.1);
      text-align:center;
    }
    .card img {
      width:100%;
      height:200px;
      object-fit:cover;
      border-radius:8px;
    }
    button {
      width:100%;
      padding:10px;
      margin-top:8px;
      border:none;
      background:black;
      color:white;
      cursor:pointer;
      border-radius:5px;
    }
    button:hover { background:#333; }
    footer { text-align:center; padding:20px; color:#777; }
  </style>
</head>

<body>

<header>
  <h1>ANM LUXE</h1>
  <p>Premium Clothing & Shoes</p>
</header>

<section class="products" id="products"></section>

<footer>© 2025 ANM LUXE. All Rights Reserved.</footer>

<script>
  const SHEET_ID = "1_RWrAdQHNDp6FqflWlYFlfaFFyWOc-jshCnL26siaaE";
  const URL = `https://opensheet.elk.sh/${SHEET_ID}/Sheet1`;

  fetch(URL)
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("products");
      data.forEach(item => {
        container.innerHTML += `
          <div class="card">
            <img src="${item.IMAGE}" />
            <h3>${item.NAME}</h3>
            <p>₹${item.PRICE}</p>
            <button onclick="window.open('${item.PAYPAL}','_blank')">
              Pay with PayPal
            </button>
            <button onclick="window.open('${item.STRIPE}','_blank')">
              Pay with Card (Stripe)
            </button>
          </div>
        `;
      });
    });
</script>

</body>
</html>
