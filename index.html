<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online Clothing & Shoes Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f7f7f7; }
    header { background: #111; color: white; padding: 20px; text-align: center; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; padding: 20px; }
    .card { background: white; border-radius: 8px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .card img { width: 100%; border-radius: 6px; }
    .card h3 { margin: 10px 0 5px; }
    .card p { margin: 0 0 10px; }
    button { background: black; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; }
    footer { text-align: center; padding: 15px; color: #666; }
  </style>
</head>
<body>

<header>
  <h1>Your Business Name</h1>
  <p>Clothing & Shoes Store</p>
</header>

<section class="products">
  <div class="card">
    <img src="https://via.placeholder.com/300">
    <h3>T-Shirt</h3>
    <p>₹999</p>
    <button>Add to Cart</button>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/300">
    <h3>Sneakers</h3>
    <p>₹2499</p>
    <button>Add to Cart</button>
  </div>
</section>

<footer>
  Payments: Stripe & PayPal (Coming Soon)
</footer>

</body>
</html>
